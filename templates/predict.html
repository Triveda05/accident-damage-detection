<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Add a style for the disabled model select for better UX */
        .disabled-select {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
        <h2 class="text-3xl font-bold text-indigo-700 text-center mb-6">
            Upload Car Image for Assessment
        </h2>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('predict_damage') }}" class="space-y-6">
            
            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-700 border-b pb-2">Vehicle Details</h3>
                
                <div>
                    <label for="car_brand" class="block text-sm font-medium text-gray-700 mb-1">Car Brand</label>
                    <select id="car_brand" name="car_brand" required 
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg border shadow-sm transition-shadow">
                        <option value="" disabled selected>Select Brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand }}">{{ brand }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="car_model" class="block text-sm font-medium text-gray-700 mb-1">Car Model</label>
                    <select id="car_model" name="car_model" required disabled
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg border shadow-sm transition-shadow disabled-select">
                        <option value="" disabled selected>Select Model</option>
                    </select>
                </div>
            </div>

            <hr class="border-gray-200">

            <label for="image" class="block text-sm font-medium text-gray-700">Select Car Damage Image</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:border-indigo-400 transition-colors duration-200">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="image" name="image" type="file" class="sr-only" accept=".png, .jpg, .jpeg">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 16MB</p>
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 transform hover:scale-[1.01]">
                Analyze Damage & Get Estimate
            </button>
        </form>
    </div>

    <script>
        // Data structure from Flask (MUST be passed via Jinja and made 'safe')
        const carPrices = {{ prices | tojson | safe }};
        const brandSelect = document.getElementById('car_brand');
        const modelSelect = document.getElementById('car_model');

        function updateModelSelect(selectedBrand) {
            // 1. Clear existing options and disable model select
            modelSelect.innerHTML = '<option value="" disabled selected>Select Model</option>';
            modelSelect.disabled = true;
            modelSelect.classList.add('bg-gray-100', 'disabled-select'); // Add disabled visual style
            modelSelect.classList.remove('focus:border-indigo-500', 'focus:ring-indigo-500'); // Remove focus styles when disabled
            
            if (selectedBrand && carPrices[selectedBrand]) {
                const models = Object.keys(carPrices[selectedBrand]);
                
                // 2. Populate models
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });

                // 3. Enable model select
                if (models.length > 0) {
                    modelSelect.disabled = false;
                    modelSelect.classList.remove('bg-gray-100', 'disabled-select'); // Remove disabled visual style
                    modelSelect.classList.add('focus:border-indigo-500', 'focus:ring-indigo-500'); // Add focus styles when enabled
                }
            }
        }

        // Event listener for brand change
        brandSelect.addEventListener('change', function() {
            updateModelSelect(this.value);
        });

        // Initialize on load in case a brand was pre-selected (though not configured in this app)
        updateModelSelect(brandSelect.value);
    </script>
</body>
</html>
